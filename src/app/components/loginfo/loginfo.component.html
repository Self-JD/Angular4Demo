<form id="loginform" #f="ngForm" name="form" (ngSubmit)="login(f)" novalidate>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input 
	            type="text" 
	            class="form-control" 
	            name="username" 
	            [(ngModel)]="username"
	            #userName= "ngModel"
	            required 
            />
            <div *ngIf="userName.errors?.required &&
            	userName.touched" class="alert alert-danger"> username is require
        	</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input 
            	type="password" 
            	class="form-control" 
            	name="password" 
            	[(ngModel)]="password"  
            	#passWord= "ngModel"
            	required
			/>
			<div *ngIf="passWord.errors?.required &&
            	passWord.touched" class="alet alert-danger"> password is require
        	</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button>            
        </div>
    </form>
